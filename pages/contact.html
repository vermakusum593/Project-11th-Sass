<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Sass Project</title>
  <link rel="stylesheet" href="styles/contact.css">
</head>

<body>
  <main>
    <!-- Header Section -->
    <nav class="header">
      <div class="nav-right">
        <ul class="links">
          <li><a href="./project.html">Project</a></li>
          <li><a href="./contact.html">Contact us</a></li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="top-content">
      <div class="left-side">
        <article class="introduction">
          <h4 class="header-label">
            Full set of great features to make your product fresh
          </h4>
          <p class="description">
            Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.
          </p>
        </article>
      </div>
      <div class="right-side">
        <div class="left">
          <form>
            <!-- Full Name -->
            <div class="input-field">
              <input type="text" placeholder="Name" name="fullname" required />
            </div>
            <!-- Email -->
            <div class="input-field">
              <input type="email" placeholder="Email" name="email" required />
            </div>
            <!-- Message -->
            <div class="input-field">
              <input type="text" placeholder="Message" name="message" required />
            </div>
            <div class="btn-container">
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Image Section -->
    <div class="portrait">
      <img src="../imges/Map.jpg" alt="Map" />
    </div>

    <!-- Footer Section -->
    <div class="footer">
      <div class="nav-left">
        <!-- Removed logo from footer -->
      </div>
      <div class="nav-right">
        <ul class="links">
          <li><a href="./project.html">Project</a></li>
          <li><a href="./contact.html">Contact us</a></li>
        </ul>
        <div class="media">
          <img src="../images/Social.svg" alt="Social media icons" />
        </div>
      </div>
    </div>
  </main>
</body>
</html>
