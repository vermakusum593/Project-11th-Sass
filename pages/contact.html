<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Sass Project</title>
  <link rel="stylesheet" href="../styles/contact.css"> <!-- Ensure you compile your SCSS to CSS -->
  <link rel="stylesheet" href="../styles/reset.css">
</head>

<body>
  <main>
    <!-- Header -->
    <nav class="header">
      <div class="nav-left">
        <a href="../index.html" target="_blank">Genesis</a>
      </div>
      <div class="nav-right">
        <ul class="links">
          <li><a href="./project.html">Project</a></li>
          <li><a href="./contact.html">Contact us</a></li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="top-content">
      <div class="left-side">
        <article class="introduction">
          <h4 class="header-label">
            Full set of great features to make your product fresh
          </h4>
          <p class="description">
            Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.
          </p>
        </article>
      </div>
      <div class="right-side">
        <div class="left">
          <form>
            <!-- Full Name -->
            <div class="input-field">
              <input type="text" placeholder="Name" name="fullname" required />
            </div>
            <!-- Email -->
            <div class="input-field">
              <input type="email" placeholder="Email" name="email" required />
            </div>
            <!-- Message -->
            <div class="input-field">
              <input type="text" placeholder="Message" name="message" required />
            </div>
            <div class="btn-container">
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Image Section -->
    <div class="portrait">
      <img src="../imges/Map.jpg" alt="Map" />
    </div>
  </main>

  <hr class="divider">

  <!-- Footer Section -->
  <footer class="footer">
    <div class="nav-left">
      <a href="../index.html" target="_blank">Genesis</a>
    </div>
    <div class="footer-right">
      <a href="project.html" target="_blank">Project</a>
      <a href="contact.html" target="_blank">Contact us</a>
      <img src="../imges/social-media.svg" alt="Social Media Icons" class="social-icons" />
    </div>
  </footer>
</body>
</html>
